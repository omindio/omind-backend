paths:
  /auth:
    post:
      tags:
        - authentication
      summary: Returns auth token.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  default: omindbrand@gmail.com
                password:
                  type: string
                  format: password
                  default: 12345678
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '401':
          description: Wrong email or password.
