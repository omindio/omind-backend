paths:
  /clients/{page}/{limit}:
    get:
      tags:
        - clients
      summary: Get all clients.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Client'
        '403':
          description: Access denied. Insufficient permission.
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: path
          schema:
            type: integer
        - name: limit
          in: path
          schema:
            type: integer
  /clients:
    post:
      tags:
        - clients
      summary: Create client.
      requestBody:
        $ref: '#/components/requestBodies/Client'
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '404':
          description: Email already exists
      security:
        - bearerAuth: []
  /clients/slug/{slug}:
    get:
      tags:
        - clients
      summary: Get one client by slug.
      parameters:
        - name: slug
          in: path
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '400':
          description: Missing slug parameter
        '404':
          description: Client not found
      security:
        - bearerAuth: []
  /clients/{id}:
    delete:
      tags:
        - clients
      summary: Delete client.
      parameters:
        - name: id
          in: path
          schema:
            type: string
      responses:
        '204':
          description: Client deleted successfully
        '400':
          description: Missing id parameter
        '403':
          description: Can not delete Admin Client
        '404':
          description: Clint not found
      security:
        - bearerAuth: []
    get:
      tags:
        - clients
      summary: Get one client by id.
      parameters:
        - name: id
          in: path
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '400':
          description: Missing id parameter
        '404':
          description: Client not found
      security:
        - bearerAuth: []
    patch:
      tags:
        - clients
      summary: Update one client
      parameters:
        - name: id
          in: path
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/Client'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '400':
          description: Missing id parameter
        '404':
          description: Client not found
      security:
        - bearerAuth: []
components:
  schemas:
    Client:
      type: object
      properties:
        id:
          type: integer
        companyName:
          type: string
        slug:
          type: string
        description:
          type: string
        logo:
          type: string
        cif:
          type: string
        fiscalAddress:
          type: string
        phone:
          type: string
        #bankAccount:
        # type: string
        published:
          type: string
        socialLinkedin:
          type: string
        socialFacebook:
          type: string
        socialInstagram:
          type: string
        web:
          type: string
        user:
          type: object
  requestBodies:
    Client:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              name:
                type: string
                default: John
              lastName:
                type: string
                default: Doe
              email:
                type: string
                default: test@test.com
              password:
                type: string
                format: password
                default: 12345678
              companyName:
                type: string
                default: Test
              description:
                type: string
              logoFile:
                type: string
                format: binary
              cif:
                type: string
              fiscalAddress:
                type: string
              phone:
                type: string
              #bankAccount:
              # type: string
              published:
                type: boolean
                default: false
              socialLinkedin:
                type: string
              socialFacebook:
                type: string
              socialInstagram:
                type: string
              web:
                type: string
          encoding: # The same level as schema
            profileImage: # Property name (see above)
              contentType: image/png, image/jpeg
